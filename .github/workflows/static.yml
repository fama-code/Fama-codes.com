        function saveUsers(users) {
            try {
                localStorage.setItem(LOCAL_STORAGE_USERS_KEY, JSON.stringify(users));
            } catch (e) {
                console.error("Error writing users to localStorage:", e);
            }
        }

        function findUser(username) {
            const users = getUsers();
            return users.find(u => u.username === username);
        }

        function authenticateUser(username, password) {
            const user = findUser(username);
            return user && user.password === password;
        }

        function setLoggedInUser(username) {
            try {
                localStorage.setItem(LOCAL_STORAGE_LOGGED_IN_USER_KEY, username);
            } catch (e) {
                console.error("Error setting logged in user to localStorage:", e);
            }
        }

        function getLoggedInUser() {
            try {
                return localStorage.getItem(LOCAL_STORAGE_LOGGED_IN_USER_KEY);
            } catch (e) {
                console.error("Error getting logged in user from localStorage:", e);
                return null;
            }
        }

        function clearLoggedInUser() {
            try {
                localStorage.removeItem(LOCAL_STORAGE_LOGGED_IN_USER_KEY);
            } catch (e) {
                console.error("Error clearing logged in user from localStorage:", e);
            }
        }

        // --- UI Update & Navigation ---
        function updateNavVisibility() {
            const loggedInUser = getLoggedInUser();
            const navLinksContainer = document.getElementById('navLinks'); // Get the ul element

            navLinksContainer.querySelectorAll('.hidden-if-logged-out').forEach(link => {
                link.style.display = loggedInUser ? 'block' : 'none';
            });
            navLinksContainer.querySelectorAll('.hidden-if-logged-in').forEach(link => {
                link.style.display = loggedInUser ? 'none' : 'block';
            });
        }

        function showAuthMessage(messageElement, message, isError = false) {
            messageElement.textContent = message;
            messageElement.classList.remove('error');
            messageElement.classList.remove('show'); // Remove first to reset animation/display
            if (isError) {
                messageElement.classList.add('error');
            }
            messageElement.classList.add('show');
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 3000); // Hide message after 3 seconds
        }

        function showPage(pageId) {
            // Close mobile menu if open
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
            }

            allPages.forEach(page => {
                page.classList.remove('active-page');
            });

            const targetPage = document.getElementById(pageId + '-page');
            if (targetPage) {
                // Use a timeout to allow for CSS transitions to apply opacity
                setTimeout(() => {
                    targetPage.classList.add('active-page');
                }, 50); // Small delay
            }
            
            // Update active link in navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            const activeLink = document.querySelector(`.nav-link[href="#${pageId}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
            
            updateNavVisibility(); // Ensure nav links are correct for logged-in/out state
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = getLoggedInUser();
            if (loggedInUser) {
                welcomeMessage.textContent = `Welcome, ${loggedInUser}!`;
                showPage('dashboard');
            } else {
                showPage('home'); // Or 'login' if you want to force login on start
            }
            updateNavVisibility(); // Initial nav state
        });

        // Navigation clicks
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.target.getAttribute('href').substring(1); // Remove '#'
                if (pageId === 'logout') {
                    clearLoggedInUser();
                    welcomeMessage.textContent = 'Welcome, Developer!'; // Reset default message
                    showPage('login'); // Redirect to login after logout
                } else {
                    showPage(pageId);
                }
            });
        });

        // Login Form Submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!username || !password) {
                showAuthMessage(loginMessage, 'Please enter both username and password.', true);
                return;
            }

            if (authenticateUser(username, password)) {
                setLoggedInUser(username);
                welcomeMessage.textContent = `Welcome, ${username}!`;
                showAuthMessage(loginMessage, 'Login successful!', false);
                loginUsernameInput.value = '';
                loginPasswordInput.value = '';
                showPage('dashboard');
            } else {
                showAuthMessage(loginMessage, 'Invalid username or password.', true);
            }
        });

        // Signup Form Submission
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = signupUsernameInput.value.trim();
            const password = signupPasswordInput.value.trim();

            if (!username || !password) {
                showAuthMessage(signupMessage, 'Please choose a username and password.', true);
                return;
            }

            if (findUser(username)) {
                showAuthMessage(signupMessage, 'Username already taken. Please choose another.', true);
                return;
            }

            const users = getUsers();
            users.push({ username, password });
            saveUsers(users);
            setLoggedInUser(username);
            welcomeMessage.textContent = `Welcome, ${username}!`;
            showAuthMessage(signupMessage, 'Account created and logged in!', false);
            signupUsernameInput.value = '';
            signupPasswordInput.value = '';
            showPage('dashboard');
        });

        // Dashboard Logout Button
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                clearLoggedInUser();
                welcomeMessage.textContent = 'Welcome, Developer!'; // Reset default message
                showPage('login'); // Redirect to login after logout
            });
        }

        // Hamburger Menu Toggle
        hamburgerMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
